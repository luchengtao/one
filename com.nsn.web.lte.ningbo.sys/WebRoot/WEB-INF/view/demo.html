	function queryNum(table, htmlid, unit, data) {
		if (data.length > 0) {
			for ( var key in data[0]) {
				if (key != "SDATE") {
					$('#' + htmlid).html(data + unit);
				}
			}
		}
	}

	function queryLineChart(table, htmlid, title, unit, data, url) {
		drawLineChart(htmlid, title, unit, parseLineChartSrcData(data), url);
	}

	function drawLineChart(htmlid, title, unit, data, url) {
		var colors = [ '#32A88C', '#4F81BD', '#E46C0A' ];
		$('#' + htmlid)
				.highcharts(
						{
							chart : {
								events : {
									click : function(e) {
										if (url) {
											window.open(url, '_blank');
										}
										;
									}
								}
							},
							title : {
								text : title,
								style : {
									fontFamily : "微软雅黑"
								}
							},
							xAxis : {
								tickInterval : 2,
								categories : data[0],
								labels : {
									style : {
										fontFamily : "微软雅黑"
									}
								}
							},
							yAxis : [ {
								title : null,
								max : data[4],
								min : data[5],
								labels : {
									style : {
										fontFamily : "微软雅黑"
									},
									formatter : function() {
										return this.value + unit
									}
								}
							} ],
							legend : {
								enabled : false,
								itemStyle : {
									fontFamily : "微软雅黑"
								}
							},
							tooltip : {
								headerFormat : '<span style="font-size:10px">{point.key}</span><table>',
								pointFormat : '<tr><td style="color:{series.color};padding:0">{series.name}: </td>'
										+ '<td style="padding:0"><b>{point.y:.2f} '
										+ unit + '</b></td></tr>',
								footerFormat : '</table>',
								shared : true,
								useHTML : true,
								style : {
									fontFamily : "微软雅黑"
								}
							},
							plotOptions : {
								series : {
									marker : {
										enabled : false,
									}
								}
							},
							series : [ {
								name : '当天',
								color : colors[0],
								data : data[1]
							}, {
								name : '一周平均',
								color : colors[1],
								data : data[2]
							}, {
								name : '预警值',
								color : colors[2],
								dashStyle : 'dash',
								data : data[3]
							} ]
						});
	}

	function drawPieChart(htmlid, title, serie, data, url) {
		$('#' + htmlid).highcharts(
				{
					chart : {
						plotBackgroundColor : null,
						plotBorderWidth : null,
						plotShadow : false,
						events : {
							click : function(e) {
								if (url) {
									window.open(url, '_blank');
								}
								;
							}
						}
					},
					title : {
						text : title,
						style : {
							fontFamily : "微软雅黑"
						}
					},
					legend : {
						layout : 'vertical',
						align : 'right',
						verticalAlign : 'middle',
						borderWidth : 0,
						itemStyle : {
							fontFamily : "微软雅黑"
						}
					},
					tooltip : {
						//pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>',
						pointFormat : '{series.name}: <b>{point.y}</b>',
						style : {
							fontFamily : "微软雅黑"
						}
					},
					plotOptions : {
						pie : {
							allowPointSelect : true,
							cursor : 'pointer',
							dataLabels : {
								enabled : false
							},
							showInLegend : true
						}
					},
					series : [ {
						type : 'pie',
						name : serie,
						dataLabels : {
							formatter : function() {
								return this.y > 1 ? '<b>' + this.point.name
										+ ': '
										+ this.point.percentage.toFixed(2)
										+ ' %</b>' : null;
							}
						},
						data : data
					} ]
				});
	}

	function parseLineChartSrcData(data) {
		var xArr = [];
		var y1Arr = [];
		var y2Arr = [];
		var y3Arr = [];
		var colList = [];
		var max = null;
		var min = null;
		if (data.length > 0) {
			for ( var key in data[0]) {
				colList[colList.length] = key;
			}
			for (var i = 0; i < data.length; i++) {
				xArr[xArr.length] = data[i][colList[1]];
				y1Arr[y1Arr.length] = data[i][colList[2]];
				y2Arr[y2Arr.length] = data[i][colList[3]];
				y3Arr[y3Arr.length] = data[i][colList[4]];
			}
		}
		for (var i = 0; i < y1Arr.length; i++) {
			if (max == null) {
				max = y1Arr[i];
			}
			if (min == null) {
				min = y1Arr[i];
			}
			if (max < y1Arr[i]) {
				max = y1Arr[i];
			}
			if (min > y1Arr[i]) {
				min = y1Arr[i];
			}
		}
		for (var i = 0; i < y2Arr.length; i++) {
			if (max == null) {
				max = y2Arr[i];
			}
			if (min == null) {
				min = y2Arr[i];
			}
			if (max < y2Arr[i]) {
				max = y2Arr[i];
			}
			if (min > y2Arr[i]) {
				min = y2Arr[i];
			}
		}
		for (var i = 0; i < y3Arr.length; i++) {
			if (max == null) {
				max = y3Arr[i];
			}
			if (min == null) {
				min = y3Arr[i];
			}
			if (max < y3Arr[i]) {
				max = y3Arr[i];
			}
			if (min > y3Arr[i]) {
				min = y3Arr[i];
			}
		}
		var result = [ xArr, y1Arr, y2Arr, y3Arr, max, min ];
		//alert(JSON.stringify(result));
		return result;
	}
</script>
